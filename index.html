<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 프로그래밍 설문지 </h1>
<form name="input" action="reserch.jsp" method="get">
    이름: <input type="text" name="name"> <br>
    Email: <input type="text" name="email"> <br>
    나이: <input type="number" name="age"> <br>
</form> 

<form name="input" action="reserch.jsp" method="get">
직업   
    <select name="jobs">
        <option value="학생">학생</option>
        <option value="회사원">회사원</option>
        <option value="기술자">기술자</option>
        <option value="학자">학자</option>
        <option value="연구자">연구자</option>
    </select>
</form>

<form name="input" action="reserch.jsp" method="get">
    이 사이트를 친구에게 추천하겠습니까? <br>
    <input type="radio" name="recommand" value="yes">네 <br>
    <input type="radio" name="recommand" value="no">아니오 <br>
    <input type="radio" name="recommand" value="nocoment">모름
</form>

<form name="input" action="reserch.jsp" method="get">
    사용가능한 언어를 모두 체크하세요 <br>
    <input type="checkbox" name="language" value="c"> C <br>
    <input type="checkbox" name="language" value="java"> JAVA <br>
    <input type="checkbox" name="language" value="c#"> C# <br>
    <input type="checkbox" name="language" value="python"> Python
</form>

<form name="input" action="reserch.jsp" method="get">
    하고 싶은 제언을 적어주세요.<br>
    <textarea name="feedback" cols="30" rows="10"></textarea> <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset"> 
</form>

</body>
</html>
